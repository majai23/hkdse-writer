
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HKDSE AI Writing Tool</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    select, input, button, pre { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #1e40af; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #1d4ed8; }
    pre { background: #f3f4f6; border: 1px solid #d1d5db; border-radius: 4px; min-height: 150px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>HKDSE English Writing AI</h1>
  <p>Instantly generate Band 5 / 5* / 5** level compositions using AI.</p>

  <label for="type">Writing Type</label>
  <select id="type">
    <option value="blog">Blog</option>
    <option value="speech">Speech</option>
    <option value="letter">Letter to the Editor</option>
    <option value="proposal">Proposal</option>
    <option value="article">Article</option>
  </select>

  <label for="level">Target Band</label>
  <select id="level">
    <option value="5">5</option>
    <option value="5*">5*</option>
    <option value="5**">5**</option>
  </select>

  <label for="topic">Topic</label>
  <input type="text" id="topic" placeholder="e.g. How to manage exam stress" />

  <button onclick="generateWriting()">Generate Writing</button>

  <label for="output">Generated Writing</label>
  <pre id="output">Your AI writing will appear here...</pre>

  <script>
    async function generateWriting() {
      const topic = document.getElementById("topic").value;
      const type = document.getElementById("type").value;
      const level = document.getElementById("level").value;
      const output = document.getElementById("output");

      const prompt = `You are an HKDSE English writing examiner. Write a Level ${level} ${type} on the topic: "${topic}". Use rich vocabulary, clear structure, and vivid examples.`;

      const response = await fetch("https://dsewriterai.openai.azure.com/openai/deployments/gpt35-dse/chat/completions?api-version=2025-01-01-preview", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "api-key": "YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "You are an HKDSE English writing examiner." },
            { role: "user", content: prompt }
          ],
          temperature: 0.7,
          max_tokens: 800
        })
      });

      const data = await response.json();
      output.innerText = data.choices?.[0]?.message?.content || "⚠️ No response received.";
    }
  </script>
</body>
</html>
