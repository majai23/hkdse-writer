
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HKDSE AI Writing Tool</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, input, select, button { margin: 10px 0; width: 100%; }
    button { padding: 10px; }
    pre { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>HKDSE Writing AI</h1>
  <label for="type">Text Type:</label>
  <select id="type">
    <option value="article">Article</option>
    <option value="letter">Letter</option>
    <option value="essay">Essay</option>
    <option value="speech">Speech</option>
  </select>

  <label for="level">Level:</label>
  <select id="level">
    <option value="5">Level 5</option>
    <option value="5*">Level 5*</option>
    <option value="5**">Level 5**</option>
  </select>

  <label for="topic">Topic:</label>
  <input type="text" id="topic" placeholder="e.g. Should school uniforms be mandatory?" />

  <button onclick="generateWriting()">Generate Writing</button>

  <h2>Generated Writing</h2>
  <pre id="writing"></pre>

  <h2>Examiner Feedback + Improvements</h2>
  <pre id="feedback"></pre>

  <script src="generate.js"></script>
</body>
</html>
